<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="bundle.js"></script>
  <title>Currency Converter</title>
</head>
  <body>
    <header>
      <h1>Currency Converter</h1>
    </header>
    <div class="container">
      <main>
        <div class="card">
              <div class="card-body">
                <h2 class="card-title">Convert that money!</h2>
                <hr>
                <form id="currency-converter">
                  <div class="form-groupâ€“card-text">
                    <label for="amount" class="card-subtitle mb-2 text-muted">Amount to Convert:
                      <input id="amount" type="text" placeholder="20" class="form-control" required>
                    </label>
                  </div>
                  <div class="form-group-card-text">
                    <label for="oldCurrency" class="card-subtitle mb-2 text-muted">Converting From:
                      <select id="oldCurrency" class="form-control" required>
                        <option value="USD">United States Dollar (USD)</option>
                      </select>
                    </label>
                  </div>
                  <div class="form-group-card-text">
                    <label for="newCurrency" class="card-subtitle mb-2 text-muted">Converting to:
                      <select id="newCurrency" class="form-control" required>
                        <option value="AED">UAE Dirham (AED)</option>
                        <option value="ARS">Argentine Peso (ARS)</option>
                        <option value="AUD">Australian Dollar (AUD)</option>
                        <option value="BGN">Bulgarian Lev (BGN)</option>
                        <option value="BRL">Brazilian Real (BRL)</option>
                      </select>
                    </label>
                  </div>
                  <button type="submit" class="btn">do the math</button>
                </form>
              </div>
            <div class="card-footer">
              <h3 class="showResult"></h3>
              <div class="showError"></div>
            </div>
        </div>
      </main>
    </div>
  </body>
  </html>
